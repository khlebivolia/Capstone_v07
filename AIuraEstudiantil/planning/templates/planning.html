{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIura Estudiantil - Generar Planificación</title>
    
    <!-- Cargar el archivo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
     <!-- Cargar la librería jsPDF desde un CDN -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>AIura</h2>
            <nav>
                <a href="#">Dashboard</a>
                <a href="#" class="active">Planificar</a>
                <a href="#">Estudiantes</a>
                <a href="#">Cursos</a>
            </nav>
        </div>
        
        <div class="content">
            <h1>Generar Planificación</h1>
            <form id="planningForm" method="post" action="{% url 'generate_plan' %}">
                {% csrf_token %}
                <label for="materia">Materia:</label>
                <select id="materia" name="materia">
                    <option value="Historia">Historia</option>
                    <option value="Matemáticas">Matemáticas</option>
                    <!-- Otras opciones -->
                </select>
                
                <label for="periodo">Periodo:</label>
                <select id="periodo" name="periodo">
                    <option value="Semestre">Semestre</option>
                    <option value="Trimestre">Trimestre</option>
                </select>
                
                <label for="dias_clases">Días de Clases (Semana):</label>
                <input type="number" id="dias_clases" name="dias_clases" min="1" max="7">
                
                <label for="curso">Curso:</label>
                <select id="curso" name="curso">
                    <option value="Primero Medio">Primero Medio</option>
                    <!-- Otras opciones -->
                </select>
                
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>
                
                <button type="submit">Generar Planificación</button>
            </form>
            
            <!-- Loader icono -->
            <div id="loadingIcon" style="display:none;">
                <img src="{% static 'images/loading.gif' %}" alt="Cargando...">
                <p>Generando Planificación...</p>
            </div>
            
            <!-- Área donde se mostrarán los planes generados -->
            <div id="generatedPlans" style="display:none;">
                <h3>Planificación Generada</h3>
                <div id="plansContent"></div> <!-- Aquí se llenará la planificación generada -->
                <!-- Botón para descargar el PDF -->
                <button id="downloadPDF" style="display:none;">Descargar PDF</button>

            </div>
        </div>
    </div>
    
    <!-- Cargar el archivo JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
